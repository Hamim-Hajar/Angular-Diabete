<!-- glycemie.component.html -->

<div class="container">
  <h2>List of Blood Glucose Readings</h2>
  <ul>
    <li *ngFor="let lecture of lectures">
      {{lecture.id}} - {{lecture.date_of_Tracking}} - {{lecture.valeur}}
      <div class="button-group">
        <button mat-button class="mat-button-warn" (click)="deleteGlycemies(lecture.id)">Delete</button>
        <button mat-button class="mat-button-primary" (click)="selectLecture(lecture)">Edit</button>
      </div>
    </li>
  </ul>
</div>
<!-- glycemie.component.html -->

<div *ngIf="selectedLecture" class="form-container">
  <h3>Modifier Lecture de Glyc√©mie</h3>
  <form [formGroup]="glycemieForm" (ngSubmit)="updateGlycemie()">
    <mat-form-field appearance="fill">
      <mat-label>Date de Tracking</mat-label>
      <input matInput formControlName="date_of_Tracking" type="date" id="date_of_Tracking">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Time de Tracking</mat-label>
      <input matInput formControlName="time" type="time" id="time">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Valeur</mat-label>
      <input matInput formControlName="valeur" type="number" id="valeur">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Update</button>
  </form>
</div>
